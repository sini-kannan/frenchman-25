<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" role="img" aria-label="FRENCHAN logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0055A4"/>
      <stop offset="50%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#EF4135"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- Rounded pill background with France gradient -->
  <rect x="5" y="10" rx="16" ry="16" width="310" height="60" fill="url(#g)" filter="url(#shadow)"/>
  <!-- White inner pill -->
  <rect x="12" y="17" rx="12" ry="12" width="296" height="46" fill="#ffffff" opacity="0.95"/>
  <!-- Mascot spark -->
  <circle cx="42" cy="40" r="16" fill="#0055A4"/>
  <path d="M42 28 l6 10 -12 0 z" fill="#ffffff" opacity="0.9"/>
  <circle cx="42" cy="40" r="5" fill="#EF4135"/>
  <!-- Brand text -->
  <text x="68" y="48" font-family="'Baloo 2', 'Roboto', Arial, sans-serif" font-weight="700" font-size="28" fill="#0F172A" letter-spacing="1.5">
    FRENCHAN
  </text>
</svg>
